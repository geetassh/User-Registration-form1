<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration code java</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body bgcolor="#7fffd4">
<div class="container text-center" align="center" >
    <h1>User Registration- Sign Up</h1>



    <form action="register_success.html" method="post"
          style="max-width: 600px; margin: 0"
          th:object="${user}">
        <div class="m-3" >
            <div class="form.group row">
                <label class="col-form-label col-4" >Please Enter Your Email:        </label>
                <div class="col-8">
                    <input type="email" class="form.control" th:field="{email}" required />
                </div>

            </div><br>

            <div class="form.group row">
                <label class="col-form-label col-4" >Enter Correct Passwod: </label>
                <div class="col-8">
                    <input type="password" class="form.control" th:field="{password}" required  maxlength="10" minlength="6" />
                </div>
                <br>
            </div>
            <div class="form.group row">
                <label class="col-form-label col-4" >Enter First Name of User:</label>
                <div class="col-8">
                    <input type="text" class="form.control" th:field="{firstname}" required   maxlength="20" minlength="2"/>
                </div>

            </div>
            <br>
            <div class="form.group row">
                <label class="col-form-label col-4" >Enter Last Name of User:</label>
                <div class="col-8">
                    <input type="text" class="form.control" th:field="{lastname}" required  maxlength="20" minlength="2"/>
                </div>

            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>



</form>

<div>

</div>
</div>
</body>
</html>
